<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Class Routine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="University Logo" class="logo">
    <div class="title-text">
      <h1>University of Frontier Technology, Bangladesh</h1>
      <h2>Department of Software Engineering</h2>
      <h5>Faculty of Software and Machine Intelligence Engineering</h5>
    </div>
  </div>

  <div class="form-container">
    <label for="semester">Semester নির্বাচন করুন:</label>
    <select id="semester" onchange="updateTimeOptions()">
      <option value="L-1 T-1">Level-1 Term-1</option>
      <option value="L-1 T-2">Level-1 Term-2</option>
    </select>

    <label for="day">দিন নির্বাচন করুন:</label>
    <select id="day">
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
    </select>

    <label for="time">সময় নির্বাচন করুন:</label>
    <select id="time"></select>

    <button onclick="showClass()">দেখাও</button>
  </div>
  
  <div id="result" class="result-box"></div>

<div class="Copyright">
    <p>&copy; Masfiq Rahman Misha. All rights reserved.</p>
    </div>
  <script src="script.js"></script>
</body>
</html>
