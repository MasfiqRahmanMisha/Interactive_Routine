<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Class Routine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="University Logo" class="logo">
    <div class="title-text">
      <h1>University of Frontier Technology, Bangladesh</h1>
      <h2>Department of Software Engineering</h2>
      <h3>Faculty of Software and Machine Intelligence Engineering</h3>
      <h4>Session: 2023-24 (L-1 T-2)</h4>
    </div>
  </div>
  <div class="form-container">
    <label for="day">দিন নির্বাচন করুন:</label>
    <select id="day">
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
    </select>
    <label for="time">সময় নির্বাচন করুন:</label>
    <select id="time">
      <option value="8:00-10:00">8:00-10:00</option>
      <option value="1:15-3:00">1:15-3:00</option>
      <option value="3:10-4:55">3:10-4:55</option>
      <option value="4:55-6:40">4:55-6:40</option>
    </select>
    <button onclick="showClass()"><b>দেখাও</b></button>
  </div>
  <div id="result" class="result-box"></div>

  <script src="script.js"></script>
</body>
</html>
